<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-text>
    Navigation will be executed to Tab2 and child route. 
    Tab2 was not preloaded and header will be stacked. 
  </ion-text>
  <ion-button color="primary" (click)="navigate();">Navigate</ion-button>
</ion-content>
